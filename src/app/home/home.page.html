<ion-header>
  <ion-toolbar>
    <ion-title>
      Prueba Tecnica Vanessa Sora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col >
                <div class="sub-header">
                  <p>Iniciar sesión</p>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col >
                <ion-button color="secondary" expand="block" margin-top (click)="login()">
                  Iniciar sesión con Facebook</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

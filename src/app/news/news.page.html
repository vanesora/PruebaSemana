<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-title>Noticias</ion-title>
        </ion-col>
        <ion-col size="4">
          <p *ngIf="authService.email">
            {{authService.email}}
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button margin-top (click)="goNewsOne()">
    Noticia 1</ion-button>
  <ion-button margin-top (click)="goNewsTwo()">
    Noticia 2</ion-button>
</ion-content>
